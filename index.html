<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Redirecting to CNIP.be...</title>
    <meta http-equiv="refresh" content="0;url=https://cnip.be">
    <script>
        // Direct redirect met pad behoud
        window.location.replace("https://cnip.be" + 
            window.location.pathname + 
            window.location.search + 
            window.location.hash);
    </script>
    <link rel="canonical" href="https://cnip.be">
</head>
<body>
    <p>Je wordt doorgestuurd naar <a href="https://cnip.be">cnip.be</a>...</p>
</body>
</html>
